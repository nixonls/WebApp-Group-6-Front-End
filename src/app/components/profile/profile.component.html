<div class="container h-100">
  <h2 class="mt-3">Profile</h2>
  <a class="btn btn-secondary" routerLink="../dashboard"><i class="fas fa-angle-left"></i> Back</a>
  <form class="">
    <div class="form-row mt-3">
      <label for="emailaddress">Email Address</label>
      <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
    </div>
    <div class="form-row mt-3">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-row mt-3">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-row mt-3">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Age">
    </div>
    <div class="form-row mt-3">
      <label>Gender</label>
    </div>
    <div class="form-row">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="gender1" name="gender">
        <label class="custom-control-label"for="gender1">Male</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="gender2" name="gender">
        <label class="custom-control-label"for="gender2">Female</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="gender3" name="gender">
        <label class="custom-control-label"for="gender3">Other</label>
      </div>
    </div>
    <button type="submit" class="btn btn-danger btn-block my-3">Save</button>
  </form>
</div>
