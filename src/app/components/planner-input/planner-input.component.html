<div class="modal fade" id="plannerInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST">
      <div class="modal-body">
        <div class="form-group">
          <label for="taskTitle">Smoke Plan</label>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="planTypeA" name="planTypeRadio" required>
            <label class="custom-control-label" for="planTypeA">Plan A</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="planTypeB" name="planTypeRadio" required>
            <label class="custom-control-label" for="planTypeB">Plan B</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="planTypeC" name="planTypeRadio" required>
            <label class="custom-control-label" for="planTypeC">Plan C</label>
          </div>
        </div>
        <div class="form-group">
          <label for="planDesc">Description</label>
          <textarea id="planDesc" class="form-control" placeholder="Write more about what you want to accomplish." disabled></textarea>
        </div>
        <div class="form-group">
          <label for="planDate">Date</label>
          <input type="date" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        <button type="button" role="submit" class="btn btn-danger"><i class="fas fa-save"></i> Add Plan</button>
      </div>
      </form>
    </div>
  </div>
</div>
