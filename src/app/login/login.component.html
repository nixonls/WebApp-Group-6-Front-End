<div class="login_box">
	<p class="login_statement">LOGIN</p>

	<form>
		<label>Username</label>
		<input type="text" name="username/E-mail" class="form_login" placeholder="...">

		<label>Password</label>
		<input type="text" name="password" class="form_login" placeholder="...">

		<input type="submit" class="login_button" value="LOGIN">

	</form>
	<a routerLink="/register"> <p>Don't have an account? Register</p></a>

</div>
